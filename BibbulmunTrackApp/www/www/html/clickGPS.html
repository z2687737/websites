<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GPS Example</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/navigator.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/table.css">


<!--     <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />  -->
    <link rel="stylesheet" href="../css/leaflet.css">   
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>

  <body>
  <div id="headerPlaceholder"></div>   
  
    <section>
      <form>
        <div class="table-container">
        <table>
            <tr>
              <th>Offline GPS</th>
            </tr>
            <tr>
              <td class="gps-cell">
                <!-- Place your Get GPS functionality here -->
                <section>
                  <button id="getGPS" type="button">Get GPS</button>
        
                  <label for="latitude">Latitude:</label>
                  <input type="text" id="latitude" readonly>
        
                  <label for="longitude">Longitude:</label>
                  <input type="text" id="longitude" readonly>
        
                  <div id="map" style="height: 300px; width: 100%;"></div><br><br>
                        
                </section>
              </td>
            </tr>
          </table>
        </div>
      </form>
    </section>

    <script src="..js/login.js"></script>
    <script src="../js/headerBannerNavigator.js"></script>
    <script src="../js/clickGPS.js"></script>

</body>
</html>
