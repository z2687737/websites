<!DOCTYPE html>

<!-- btf/www/html/contactUs.html-->

<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/navigator.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/table.css">

    <title>Contact Us</title>

</head>

<body>

    
<header class="header-content">
        <div class="logo">
            <img src="../img/walkTheBibTrack.jpg" alt="Walk the Bibbulmun Track" />
        </div>

        <div class="text">
            <h1>Welcome to the Bibbulmun Track Maintenance App </h1>
        </div>

        <div class="qrcode">
            <img src="../img/BTFTrackAppQRCode.jpg" alt="BTFTrackAppQRCode" />
        </div>

<form id="login">
        <div class="login">
            <!-- User login and Registration -->
            <h2 id="userLogin" style="color: black; font-weight: bold;">Volunteer Login</h2>
            <label for="loginUserName">Login User Name</label>
            <input placeholder="Login User Name" type="text" id="loginUserName" name="loginUserName"><br>
            <label for="loginPassword">Login Password</label>
            <input placeholder="Login Password" type="password" id="loginPassword" name="loginPassword"><br>
            <button type="submit">Login</button>
            <a href="../html/registration.html" target="_blank"> <button type="button">Register</button></a><br><br>
        </div>
</form>
    </header>

<section class="contact-us">
    <form id="contactus">
    
    <h2>Contact Us</h2>

    <label for="name">Your Name:</label>
    <input type="text" placeholder="Your Name" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email"  placeholder="Your email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" placeholder="Subject"  id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea  placeholder="Your message" id="message" name="message" rows="4" required></textarea><br>

    <input type="submit" value="Submit">
</form>
</section>

<footer>
<p>&copy; 2024 Bibbulmun Track Maintenance App</p>
</footer>

<script src="../js/index.js"></script>
<script src="../js/login.js"></script>

<script src="../js/contactUs.js"></script>

</body>
</html>
