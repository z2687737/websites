<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

   <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/navigator.css">
    <link rel="stylesheet" type="text/css" href="../css/headerBannernavigator.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../css/formLogin.css">
    <link rel="stylesheet" type="text/css" href="../css/nevigator.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/table.css">

    <title>Contact Us</title>

</head>

<body>


    <div id="headerPlaceholder"></div>   


<section class="contact-us">
    <form id="contactus">
    
    <h2>Contact Us</h2>

    <label for="name">Your Name:</label>
    <input type="text" placeholder="Your Name" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email"  placeholder="Your email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" placeholder="Subject"  id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea  placeholder="Your message" id="message" name="message" rows="4" cols="30" required></textarea><br>

    <input type="submit" value="Submit">
</form>
</section>

<footer>
<p>&copy; 2024 Bibbulmun Track Maintenance App</p>
</footer>


<script src="../js/headerBannerNavigator.js"></script> 

<script src="../js/index.js"></script>
<script src="../js/login.js"></script>
<script src="../js/loginContainer.js" defer></script>  

<script src="../js/contactUs.js"></script>

</body>
</html>
